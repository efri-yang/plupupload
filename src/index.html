<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文件上传Demo</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
    <!--  -->
    <script type="text/javascript" src="js/plupload/moxie.js"></script>
    <script type="text/javascript" src="js/plupload/plupload.dev.js"></script>
    <script type="text/javascript" src="js/plupload/i18n/zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/plugin.css">
    <link rel="stylesheet" type="text/css" href="../dev/css/plugin.css">
    
</head>

<body style="padding: 20px 50px;">
    <div class="coms-plupload-container" id="J_coms-plupload-1">
        <div class="coms-plupload-nofile"></div>
        
        <ul class="coms-upload-list clearfix">
            <li>
                <div class="img-wrap preview">
                    <div class="preview-tip"><span>预览中...</span></div>
                    <div class="preview-name"><span>2018-2018-2018-2018-04-05.zip</span></div>
                    <div class="preview-pic"><img src="images/demo/01.jpg" class="uploadimg" /></div>
                    <div class="handle-bar">
                        <span class="upbtn-del">删除</span>
                        <span class="upbtn-upload">上传</span>
                    </div>
                    <p class="progressing">
                        <span style="width:0%;"></span>
                    </p>
                    <span class="error">上传失败，请重试</span>
                    <span class="upbtn-del-local"></span>
                    <span class="upbtn-del-server"></span>
                    <span class="successing"></span>
                </div>
            </li>
        </ul>
        <div class="coms-btn-choice">
            <a id="J_pickfiles" class="btn-pickfiles" href="javascript:;">选择文件</a>
            <div class="coms-upload-info">已成功上传0张照片，1张照片上传失败，<a class="retry" href="#">重新上传</a>失败图片或<a class="ignore" href="#">忽略</a>图片</div>
        </div>


    </div>

    <script type="text/javascript" src="js/uploadfile.js"></script>
    <script type="text/javascript"></script>


    
</body>

</html>
